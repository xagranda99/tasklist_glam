<div class="container mt-4">
  <div class="row justify-content-center">
    <div class="col-md-8">
      <div class="card">
        <div class="card-header">
          <h3>Nueva Tarea</h3>
        </div>
        <div class="card-body">
          <form (ngSubmit)="onSubmit()" #taskForm="ngForm">
            <div class="mb-3">
              <label for="name" class="form-label">Nombre de la tarea *</label>
              <input
                type="text"
                class="form-control"
                id="name"
                name="name"
                [(ngModel)]="task.name"
                required
                #nameInput="ngModel">
              <div *ngIf="nameInput.invalid && nameInput.touched" class="text-danger">
                El nombre es obligatorio
              </div>
            </div>

            <div class="mb-3">
              <label for="customer" class="form-label">Cliente *</label>
              <input
                type="text"
                class="form-control"
                id="customer"
                name="customer"
                [(ngModel)]="task.customer"
                required
                #customerInput="ngModel">
              <div *ngIf="customerInput.invalid && customerInput.touched" class="text-danger">
                El cliente es obligatorio
              </div>
            </div>

            <div class="mb-3">
              <label for="description" class="form-label">Descripci√≥n</label>
              <textarea
                class="form-control"
                id="description"
                name="description"
                rows="4"
                [(ngModel)]="task.description"
                #descriptionInput="ngModel">
              </textarea>
            </div>

            <div class="d-flex justify-content-end gap-2">
              <button type="button" class="btn btn-secondary" (click)="onCancel()">
                Cancelar
              </button>
              <button 
                type="submit" 
                class="btn btn-primary"
                [disabled]="!isFormValid()">
                Crear Tarea
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
